<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Word </title>
</head>
<body>
	<h1> HTML은 워드랑 비슷해요 </h1>
	<p> 이렇게 문단을 나눌 수도 있고요 </p>
	<p> 이건 두번째 문단입니다 </p>
	<p> 특정 문장을 <strong> 강조 </strong> 할 수도 있어요 </p>
	<p> 특정 문장을 <i> 이탤릭체를 </i> 할 수도 있고, </p>
	<p> 물론 <strong> <i> 둘 다 </i> </strong> 가능합니다 </p>
	<p style="color: blue"> 특정 문장의 색깔도 바꿀 수 있습니다 </p>
	<p style="text-align: right;"> 당연히 오른쪽 정렬 </p>
	<p style="text-align: center;"> 중앙 정렬 </p>
	<p style="text-align: left;"> 왼쪽 정렬도 가능합니다! </p>
</body>
</html>
